<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <title>Demo</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/holiday.css">
    
</head>
<body>
    <div class="mg-warp">
         <!-- 页头 start -->
        <header class="mg-header">
            <a class="mg-header-close" href="javascript:;"><em class="mg-ico-sjl"></em></a>
            <h1>产品列表</h1>
            <div class="mg-header-search" style="display:none;">
                <strong>跟团游</strong>
                <input type="text" placeholder="目的地或关键字" />
            </div>
            <div class="mg-header-r">
                <a class="mg-header-area" style="display:none;" href=""><spam>深圳</spam><em class="mg-ico-sjb"></em></a>
                <a class="mg-header-btn" style="display:none;" href="javascript:;"><em class="mg-bgs mg-ico-share"></em></a> 
                <a class="mg-header-btn" style="display:none;" href="javascript:;"><em class="mg-bgs mg-ico-collect"></em></a>
                <a class="mg-bgs mg-ico-home" style="display:none;" href="javascript:;"></a>
            </div>
        </header>
        <!-- 页头 end -->

        <!-- 产品信息 start -->
        <header class="mg-pageheader">
            <h2>[五一假期]香港直飞沙巴5天4晚自由行（含五星级店，含接送机）</h2>
            <!-- <div class="mg-pageheader-price"><sub>￥</sub><em>760</em> 起</div> -->
            <div class="mg-pageheader-explain cf">
                <span class="fl">出发时间：2015-01-12 22:31<br/>乘机人数：2个成人</span>
                <span class="fr">编号：1646112</span>
            </div>
        </header>
        <section class="mg-pageheader-diff cf">
            <span class="fl">单房差</span>
            <strong class="fr">¥400</strong>
        </section>
        <!-- 产品信息 start -->

        <!-- 预定表单 start -->
        <section class="mg-reserve">
            <dl class="mg-form1">
                <dt>预定人信息</dt>
                <dd><label>姓名</label><input type="text" name="" placeholder="请输入真实姓名" /></dd>
                <dd><label>电话</label><input type="text" name="" placeholder="必填，用于接收订单确认信息" /></dd>
                <dd><label>邮箱</label><input type="text" name="" placeholder="选填，用于接收旅游合同" /></dd>
            </dl>
            <p class="mg-notice">点击“提交订单”表示已阅读同意<a class="mg-cff7e00" href="">产品预定须知</a></p>
        </section>
        <!-- 预定表单 end -->
        
        

        <!-- 购买按钮 start -->
        <aside class="mg-buy-bottom mg-g">
            <div class="mg-buy-bottom-l mg-col mg-col-3"><span>总额</span><sub>¥</sub><strong>4480</strong><a class="mg-detail-btn" href="javascript:;">费用明细</a></div>
            <div class="mg-buy-bottom-r mg-col mg-col-3"><strong>下一步</strong><span>确认产品</span></div>
        </aside>
        <!-- 购买按钮 end -->

    </div>
    <script type="text/javascript" src="/js/zepto.min.js"></script>
    <script type="text/javascript" src="/js/swiper.min.js"></script>
    <script type="text/javascript" src="holiday.js"></script>
</body>
</html>
