
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <title>Demo</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/holiday.css">
    
</head>
<body>
    <div class="mg-warp mg-warp-addr">
        <header class="mg-header mg-addr-header">
            <a class="mg-header-close" href="javascript:;"><em class="mg-ico-sjl"></em></a>
            <h1>选择城市</h1>
        </header>
        <!-- 页头 end -->
        <!-- 输入地址 -->
        <section  class="mg-addr-search">
            <input type="text" placeholder="输入城市名 （如北京）">
        </section>
        <section class="mg-addr-content">
            <slider class="mg-addr-slider">
                <a href="#当前">当前</a>
                <a href="#历史">历史</a>
                <a href="#热门">热门</a>
                <a href="#A">A</a>
                <a href="#B">B</a>
                <a href="#C">C</a>
                <a href="#C">D</a>
                <a href="#C">E</a>
                <a href="#C">F</a>
            </slider>
            <div id="当前" class="mg-addr-item mg-addr-location" >
                <p>当前定位城市</p>
                <span>定位失败</span>
            </div>
            
            <div class="mg-addr-item mg-addr-history">
                <p>历史选择 <a href="javascript:;">清空</a></p>
                <span>香港</span><span>深圳</span><span>澳门</span>
            </div>

            <div class="mg-addr-item mg-addr-hot">
                <p>热门城市</p>
                <span>香港</span><span>深圳</span><span>澳门</span><span>香港</span><span>深圳</span><span>澳门</span><span>香港</span><span>深圳</span><span>澳门</span><span>香港</span><span>深圳</span><span>澳门</span>
            </div>
            <div class="mg-add-list">
                <dl id="A">
                    <dt>A</dt>
                    <dd>澳门</dd>
                    <dd>澳门</dd>
                </dl>
                <dl id="B">
                    <dt>B</dt>
                    <dd>澳门</dd>
                </dl>
                <dl id="C">
                    <dt>C</dt>
                    <dd>澳门</dd>
                </dl>
                <dl id="D">
                    <dt>D</dt>
                    <dd>澳门</dd>
                    <dd>澳门</dd>
                    <dd>澳门</dd>
                </dl>
                <dl id="E">
                    <dt>E</dt>
                    <dd>澳门</dd>
                </dl>
                <dl id="F">
                    <dt>F</dt>
                    <dd>澳门</dd>
                </dl>
            </div>
        </section>
        

        
    </div>
    <script type="text/javascript" src="/js/zepto.min.js"></script>
    <script type="text/javascript" src="/js/swiper.min.js"></script>
    <script type="text/javascript" src="holiday.js"></script>
    <script type="text/javascript">
        
    </script>
</body>
</html>
